<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <p>How many buttons to create?</p>
    <input type="text" id="id1">
    <button id="buttonId">Go!</button>
    <p id="pid"></p>
    <script>
        let width = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;

        let height = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;

        let arrayButton = [];
        function Button(color, width, height, top, left) {
            //this.order = order;
            this.btn = document.createElement("BUTTON");
            this.btn.style.backgroundColor = color;
            this.btn.style.width = width;
            this.btn.style.height = height;
            this.btn.style.position = "absolute";
            document.body.appendChild(this.btn);
            this.setLocation = function (top, left) {
                this.btn.style.top = top;
                this.btn.style.left = left;
            };
            this.setLocation(top, left);
        }
        function clickHandler() {
            let btn = document.getElementById('id1').value;
            for (i = 0; i < btn; i++) {
                if (btn > 5 && btn < 100) {
                    let newButton = new Button("Red", "100px", "100px");
                    arrayButton.push(newButton);


                }
                else {
                    document.getElementById('pid').innerHTML = 'input must be greater than 5 and less than 100';
                }

            }

        }
        function Random(){
            let btn = document.getElementById('id1').value;
            clickHandler();
            for (i = 0; i < btn; i++) {
                if (btn > 5 && btn < 100) {
                    setInterval(function () {
                        arrayButton[0].setLocation(
                            Math.random() * (height - 100) + "px",
                            Math.random() * (width - 100) + "px");
                    }, 2000);
        }
            }
        }
        
        document.getElementById('buttonId').onclick = Random;
    </script>
</body>

</html>
