<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <p>How many buttons to create?</p>
    <input type="text" id="id1">
    <button id="buttonId">Go!</button>
    <p id="pid"></p>
    <script>
        let width = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;

        let height = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;

        let arrayButton = [];

        function Button(color, width, height) {
            this.btn = document.createElement("BUTTON");
            this.btn.style.backgroundColor = color;
            this.btn.style.width = width;
            this.btn.style.height = height;
            this.btn.style.position = "relative";
            document.body.appendChild(this.btn);
            this.setLocation = function (top, left) {
                this.btn.style.position = "absolute";
                this.btn.style.top = top;
                this.btn.style.left = left;
            };
            //this.setLocation(top, left);
        }
        function clickHandler() {
            let btn = document.getElementById('id1').value;
            for (i = 0; i < btn; i++) {
                if (btn >= 5 && btn <= 100) {
                    let newButton = new Button('#' + (0x1000000 + (Math.random()) * 0xffffff).toString(16).substr(1, 6), "120px", "60px");
                    arrayButton.push(newButton);

                    setInterval(function () {
                        newButton.setLocation(
                            Math.random() * (height - 60) + "px",
                            Math.random() * (width - 120) + "px");
                    }, 2000);
                }
                else {
                    document.getElementById('pid').innerHTML = 'input must be greater than 5 and less than 100';
                }

            }

        }

        document.getElementById('buttonId').onclick = clickHandler;
    </script>
</body>

</html>
